<!DOCTYPE html>
<html lang="en">
<head>
      <!--LINEA PARA ENLAZAR EL ARCHIVO CSS DE BOOSTR4AP-->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
   <!--LINEA PARA ENLAZAR EL ARCHIVO JS DE BOOSTRAP-->
  <script src="js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/c.css">
    <title>Proyecto Base</title>
    <style>

      body{
        background: #ffe259;
        background: linear-gradient(to right, #ffa751, #ffe259);
      }

      .bg{
        background-image: url(img/806.png);
        background-position: center center;
      }
    </style>
</head>
<body>
    <div class="container w-75 bg-primary mt-5 rounded shadow">
      <div class="row align-items-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

        </div>
        <div class="col bg-white p-5 rounded-end">
          <div class="text-end">
            <img src="img/logo 9.png" width="50" alt="">
          </div>
          <h2 class="fw-bold text-center py-5">Bienvenido</h2>
          <!--login-->
          <form action=".">
            <div class="mb-4">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" name="email">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">password</label>
            <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-4 form-check">
              <input type="checkbox" name="connected" class="form-check-input" id="">
              <label for="connected" class="form-check-label">Mantenerme conectado</label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>

            <div class="my-3">
              <span>No tienes cuenta? <a href="#">Regístrate</a></span> <br>
              <span><a href="#">Recuperar Password</a></span>
            </div>
          </form>


          <!--login con redes sociales -->
          <div class="container w-100 my-5">
            <div class="row text-center">
              <div class="col-12">Iniciar Sesión</div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btm btn-outline-primary w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <img src="img/icono f.png" width="32" alt="">
                    </div>
                    <div class="col-12 col-md-10 text-center">
                      Facebook
                    </div>
                  </div>
                </button>
              </div>
              <div class="col">
                <button class="btm btn-outline-danger w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <img src="img/icono g.png" width="32" alt="">
                    </div>
                    <div class="col-12 col-md-10 text-center">
                      Google
                    </div>
                  </div>
                </button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
</body>
</html>
